<br>
<button ui-sref="APP.dashboard" class="btn btn-default back-to-dashboard">back to dashboard</button>
<br><br><br>

<ul class="nav nav-pills">
    <li class="active user-points">
        <a href="">
            {{ fixturesUserListCtrl.user }}
            <span class="badge">42</span>
        </a>
    </li>
</ul>

<table class="table results">
    <tbody>
    <tr ng-repeat="fixture in fixturesUserListCtrl.fixtures">
        <td> {{ fixture.homeTeamName }} </td>
        <td> {{ fixture.result.goalsHomeTeam }} </td>
        <td> - </td>
        <td> {{ fixture.result.goalsAwayTeam }} </td>
        <td> {{ fixture.awayTeamName }} </td>
        <td> {{ fixturesUserListCtrl.userBets[$index].bet }}</td>
        <td>
            <span class="badge">{{ fixturesUserListCtrl.userPoints[$index] }}</span>
        </td>
    </tr>
    </tbody>
</table>
