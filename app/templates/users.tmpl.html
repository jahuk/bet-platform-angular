<table class="table users">
	<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Points</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in usersListCtrl.users">
			<td> {{ $index+1 }} </td>
			<td> {{ user.name }} </td>
			<td> <span class="badge">{{ user.points }} </span></td>
		</tr>
	</tbody>
</table>
