<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EURO 2016</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-lumen.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="robots" content="noindex">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="APP" ng-cloak>

    <div class="loader-overlay" data-loading>
        <div class="loader">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
    </div>

    <div class="container" role="main">

        <div class="col-md-12">

            <div class="img-container">
                <img src="img/logo.png" alt="">
            </div>

            <div ui-view="users" ng-cloak></div>

            <div ui-view="fixtures" ng-cloak></div>

            <div ui-view="fixturesUser" ng-cloak></div>

        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>

    <script src="app/euro-app.js"></script>

    <script src="app/states/dashboardStates.js"></script>

    <script src="app/controllers/UsersListCtrl.js"></script>
    <script src="app/controllers/FixturesListCtrl.js"></script>
    <script src="app/controllers/FixturesUserListCtrl.js"></script>

    <script src="app/services/UsersService.js"></script>
    <script src="app/services/FixturesService.js"></script>
    <script src="app/services/PointsService.js"></script>

    <script src="app/directives/loadingDirective.js"></script>

</body>
</html>
